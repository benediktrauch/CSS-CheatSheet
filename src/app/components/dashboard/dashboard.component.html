<div class="container">

  <!--<button mat-raised-button color="primary">Click me!</button>-->

  <div *ngFor="let snippet of codeSnippets" class="snippet">
    <div class="header">{{snippet.title}}</div>
    <div class="main">{{snippet.desc}}</div>
    <div class="code">
      <div class="result">
        <!--
          <div
          [innerHTML]="makeHtmlTrusted(snippet.code.htmlSource)"
          class="innerHtml"
          [style]="makeStyleTrusted(snippet.code.cssSource)">
        </div>-->
        <csscs-snippet [snippet]="snippet"></csscs-snippet>

      </div>
      <code class="source">{{snippet.code.html}}</code>
      <pre><code class="language-css">{{snippet.code.css}}</code></pre>
      <code class="source"></code>
    </div>
    <div class="footer">Bla bla</div>
  </div>
