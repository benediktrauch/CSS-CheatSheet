<div class="container">

  <!--<button mat-raised-button color="primary">Click me!</button>-->

  <div *ngIf="isLoggedIn()">
    <a mat-stroked-button color="primary" (click)="toggleEditMode()" href="dashboard#newSnippet" *ngIf="!editMode ">Add
      new</a>
  </div>

  <span id="newSnippet" #newSnippet></span>
  <div class="snippet mdc-elevation--z4" *ngIf="editMode">
    <csscs-edit-snippet (cancelEdit)="cancelEditMode()" (submitEdit)="addOrUpdateSnippet($event)" [snippet]="editSnippet"></csscs-edit-snippet>
  </div>

  <div *ngFor="let snippet of $codeSnippets | async" class="snippet mdc-elevation--z4" (click)="snippetEdit(snippet)">
    <h1 class="header">{{snippet.title}}</h1>
    <div class="main">
      <p>{{snippet.desc}}</p>
    </div>
    <div class="code">
      <div class="block result">
        <!--        <div class="themeSwitcher">
                  <mat-slide-toggle
                    id="nightMode-switch"
                    #switchControl
                    class="example-margin"
                    [color]="color"
                    [checked]="nightMode"
                    (change)="toggleNightMode()">
                    <label for="nightMode-switch">Dark Theme off/on</label>
                  </mat-slide-toggle>
                </div>-->
        <div [ngClass]="{'snippetWrapper':true, 'nightMode': darkMode, 'mdc-elevation--z8': !darkMode}">
          <csscs-snippet [snippet]="snippet"></csscs-snippet>
        </div>
      </div>
      <div class="block source">
        <csscs-source [snippet]="snippet"></csscs-source>
      </div>
    </div>
    <div class="footer">
<!--      <span class="snippetTags" *ngFor="let tag of snippet.tags">
        {{tag}}
      </span>-->
    </div>
  </div>
