<div class="container">

  <!--<button mat-raised-button color="primary">Click me!</button>-->

  <div *ngIf="isLoggedIn()">
    <button mat-stroked-button color="primary">Add new</button>
  </div>

  <div *ngFor="let snippet of codeSnippets" class="snippet mdc-elevation--z4">
    <h1 class="header">{{snippet.title}}</h1>
    <div class="main">
      <p>{{snippet.desc}}</p>
    </div>
    <div class="code">
      <div class="block result">
        <div class="themeSwitcher">
          <mat-slide-toggle
            id="nightMode-switch"
            #switchControl
            class="example-margin"
            [color]="color"
            [checked]="nightMode"
            (change)="toggleNightMode()">
            <label for="nightMode-switch">Dark Theme off/on</label>
          </mat-slide-toggle>
        </div>
        <div [ngClass]="{'snippetWrapper':true, 'nightMode': nightMode, 'mdc-elevation--z8': !nightMode}">
          <csscs-snippet [snippet]="snippet"></csscs-snippet>
        </div>
      </div>
      <div class="block source">
        <csscs-source [snippet]="snippet"></csscs-source>
      </div>
    </div>
    <div class="footer">Bla bla</div>
  </div>
